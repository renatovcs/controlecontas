<mat-card>

  <mat-toolbar color="primary">Últimos lançamentos</mat-toolbar>

  <div class="mat-elevation-z8">

    <app-entries-list
      *ngIf="entries$ | async as entries; else loading"
      [entries]="entries"
    ></app-entries-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>

  </div>

</mat-card>

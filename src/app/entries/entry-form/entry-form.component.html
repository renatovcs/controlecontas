<mat-card>

  <mat-toolbar color="primary">
    Dados do Lançamento
  </mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field class="full-width">
        <input matInput placeholder="Descrição" formControlName="description">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="category">
          <mat-option value="null"> </mat-option>
          <mat-option value="notafiscal">Nota fiscal</mat-option>
          <mat-option value="holerite">Holerites</mat-option>
          <mat-option value="recibo">Holerites</mat-option>
          <mat-option value="rescisao">Rescisões</mat-option>
          <mat-option value="guiapagamento">Guias de pagamento</mat-option>
          <mat-option value="boleto">Boleto</mat-option>
          <mat-option value="debitoautomatico">Débito automático</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Valor" formControlName="amount">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Tipo</mat-label>
        <mat-select formControlName="type">
          <mat-option value="CREDIT">Entrada</mat-option>
          <mat-option value="DEBIT">Saída</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Moeda</mat-label>
        <mat-select formControlName="currency">
          <mat-option value="BRL" selected>R$</mat-option>
          <mat-option value="USD" disabled>US$</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Data</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="Data" formControlName="eventDate">
        <mat-hint>DD/MM/AAAA</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>

</mat-card>
